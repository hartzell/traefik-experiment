debug = false

logLevel = "ERROR"
defaultEntryPoints = ["https","http"]

[ping]
entryPoint = "http"

# API definition
[api]
  # entryPoint = "https"
  entryPoint = "traefik"
  dashboard = true
  debug = false

[entryPoints]
  [entryPoints.http]
  address = ":80"
    [entryPoints.http.redirect]
    entryPoint = "https"
  [entryPoints.https]
  address = ":443"
    [entryPoints.https.tls]
  [entryPoints.traefik]
  address = ":8080"
    [entryPoints.traefik.auth.basic]
    users = ["admin:$apr1$hEFwU1HT$tSED2r4stzC9Tk1TnTZ6h/"]

[retry]

[docker]
endpoint = "unix:///var/run/docker.sock"
domain = "demo.palomarin.com"
watch = true
exposedbydefault = true

[acme]
email = "hartzell@alerce.com"
storage = "acme.json"
entryPoint = "https"
OnHostRule = true
[acme.httpChallenge]
entryPoint = "http"

[[acme.domains]]
  main = "demo.palomarin.com"

